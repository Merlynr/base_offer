      window.onscroll = throttle(readInfo, 1000);
      function readInfo() {
        let body = document.body;
        // 网页可见区域
        console.log("网页可见区域", body.clientWidth, body.clientHeight);
        //   网页可见区域宽(包括边线的)

          "网页可见区域宽(包括边线的)",
          body.offsetWidth,
          body.offsetHeight
        );

        console.log("网页正文全文", body.scrollWidth, body.scrollWidth);
        // 网页正文部分（上，左）
        console.log("网页正文部分", window.screenTop);
        console.log("网页正文部分", window.screenLeft);
        // 网页被卷去
        console.log("网页被卷去", body.scrollTop);
        console.log("网页被卷去", body.scrollLeft);
        // 屏幕分辨率
        console.log("屏幕分辨率", window.screen.height);
        console.log("屏幕分辨率", window.screen.width);
        //   屏幕可用工作区高度
